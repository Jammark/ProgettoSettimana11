<div class="d-flex flex-column align-items-stretch bg-dark board">
  <div id="top" class="px-3 py-5 my-0 d-flex justify-content-start w-100 sticky-top align-items-center">
    <h1>Movies</h1>
  </div>
  <div class="container-fluid py-3 px-2 board">
    <div class="row gy-4 gx-3">
      <div class="col-6 col-md-4 col-lg-3" *ngFor="let movie of movies">
        <div class="card h-100">
          <img class="img-fluid card-img-top h-100" [src]="imgUrl + movie.poster_path"
          (click)="dettagli(movie)"/>
          <div class="card-footer d-flex justify-content-start align-items-center" >
            <a class="d-flex align-items-center justify-content-center h-100 py-3 mx-3"
            (click)="toggleFavourite(movie)">
            <ng-container *ngIf="!isCharging(movie)">
            <ng-container *ngIf="isFavourite(movie)">
              <div class="h-100">
              <img src="../../../assets/img/like.svg"/></div></ng-container>
            <ng-container *ngIf="!isFavourite(movie)"> <div class="h-100"><img src="../../../assets/img/likeoff.svg"/>
            </div></ng-container>
            </ng-container>
            <ng-container *ngIf="isCharging(movie)" >
              <div class="h-100">
              <div class="spinner-border text-light spinner-border-sm" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
            </div>
            </ng-container>
              <!-- <img [src]="getImgPath(movie)" />-->
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
